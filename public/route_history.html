<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMC Logistics - Routenhistorie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #e0f7f9;
            color: #005f6a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #b2ebf2;
        }
        th {
            background-color: #00796b;
            color: white;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Routenhistorie</h1>
        <p>Wählen Sie den Monat aus, um die Routen zu sehen:</p>
        <select id="monthSelector" onchange="loadData()">
            <option value="january">Januar</option>
            <option value="february">Februar</option>
            <option value="march">März</option>
            <!-- Adaugă toate lunile -->
        </select>
        <div id="historyTable">
            <table>
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Tour</th>
                        <th>Kunde</th>
                        <th>Startzeit</th>
                        <th>Endzeit</th>
                        <th>Auto</th>
                    </tr>
                </thead>
                <tbody id="routeData">
                    <!-- Datele vor fi generate aici -->
                </tbody>
            </table>
        </div>
        <p id="noDataMessage" style="display: none; color: red;">Keine Daten verfügbar für diesen Monat.</p>
    </main>

    <script>
        const mockData = {
            january: [
                { datum: "2025-01-02", tour: 1, kunde: 5, start: "08:00", ende: "10:00", auto: "AB-123" },
                { datum: "2025-01-15", tour: 2, kunde: 3, start: "09:00", ende: "11:30", auto: "CD-456" },
            ],
            february: [],
            march: [
                { datum: "2025-03-05", tour: 1, kunde: 7, start: "07:45", ende: "10:15", auto: "EF-789" },
            ],
        };

        function loadData() {
            const month = document.getElementById("monthSelector").value;
            const data = mockData[month] || [];
            const tableBody = document.getElementById("routeData");
            const noDataMessage = document.getElementById("noDataMessage");

            tableBody.innerHTML = ""; // Curăță datele anterioare

            if (data.length === 0) {
                noDataMessage.style.display = "block";
            } else {
                noDataMessage.style.display = "none";
                data.forEach(route => {
                    const row = `
                        <tr>
                            <td>${route.datum}</td>
                            <td>${route.tour}</td>
                            <td>${route.kunde}</td>
                            <td>${route.start}</td>
                            <td>${route.ende}</td>
                            <td>${route.auto}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }
        }

        // Încarcă datele pentru luna curentă la început
        document.addEventListener("DOMContentLoaded", loadData);
    </script>
</body>
</html>
