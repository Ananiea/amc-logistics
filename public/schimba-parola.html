<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passwort ändern (Schimbă parola)</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ed7f10;
        }

        body {
            background-color: #f9f9f9;
            color: #000;
        }

        main.container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #d9730c;
        }

        p {
            text-align: center;
        }

        p#successMessage {
            color: green;
        }

        p#errorMessage {
            color: red;
        }

        .logout-container {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <script>
        // Verifică dacă utilizatorul este logat, altfel îl redirecționează la login
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/login";
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href = "/login";
        }

        document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            if (newPassword !== confirmPassword) {
                document.getElementById("errorMessage").innerText = "Passwörter stimmen nicht überein! (Parolele nu coincid!)";
                return;
            }

            const userId = localStorage.getItem("userId");
            try {
                const response = await fetch("/user/password", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${localStorage.getItem("token")}`
                    },
                    body: JSON.stringify({ userId, newPassword })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("successMessage").innerText = "Passwort erfolgreich geändert! (Parola a fost schimbată cu succes!)";
                } else {
                    document.getElementById("errorMessage").innerText = data.error;
                }
            } catch (error) {
                document.getElementById("errorMessage").innerText = "Fehler beim Speichern (Eroare la salvare)";
            }
        });
    </script>

    <main class="container">
        <h1>Passwort ändern (Schimbă parola)</h1>
        <form id="changePasswordForm">
            <label for="newPassword">Neues Passwort (Parola nouă):</label>
            <input type="password" id="newPassword" name="newPassword" required>
            
            <label for="confirmPassword">Passwort bestätigen (Confirmare parolă):</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Speichern (Salvează)</button>
        </form>
        <p id="successMessage"></p>
        <p id="errorMessage"></p>

        <div class="logout-container">
            <button onclick="logout()">Abmelden (Deconectare)</button>
        </div>
    </main>

</body>
</html>
