<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Dashboard - AMC Logistics</h1>
        <nav>
            <ul>
                <li><a href="/introducere-ruta">Introducere Rută Zilnică</a></li>
                <li><a href="/istoric-rute">Istoric Rute</a></li>
                <li><a href="/profile">Profil Curier</a></li>
                <li><a href="/mediu-invatare">Mediu de Învățare</a></li>
                <li><a href="/plan">Plan Zilnic</a></li>
                <li><a href="/schimba-parola">Schimbă Parola</a></li>
                <li><a href="/info">Informații</a></li>
                <li><button id="logoutButton">Deconectare</button></li>
            </ul>
        </nav>
    </main>
    <script>
        document.getElementById("logoutButton").addEventListener("click", () => {
            localStorage.removeItem("token");
            localStorage.removeItem("role");
            window.location.href = "/login";
        });
    </script>
</body>
</html>
