<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMC Logistics - Passwort ändern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #e0f7f9;
            color: #005f6a;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #b2ebf2;
            border-radius: 8px;
        }
        button {
            background-color: #00796b;
            color: white;
        }
        .message {
            display: none;
            font-weight: bold;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Passwort ändern</h1>
        <form id="passwordForm" onsubmit="handleChangePassword(event)">
            <label for="newPassword">Neues Passwort:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Neues Passwort eingeben" minlength="6" required>
            
            <label for="confirmPassword">Passwort bestätigen:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Passwort erneut eingeben" minlength="6" required>
            
            <button type="submit">Speichern</button>
            <p class="message success" id="successMessage">Das Passwort wurde erfolgreich geändert!</p>
            <p class="message error" id="errorMessage">Passwörter stimmen nicht überein!</p>
        </form>
    </main>

    <script>
        function handleChangePassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            if (newPassword === confirmPassword) {
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";
                // Logica pentru schimbarea parolei în backend va fi implementată aici
            } else {
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
