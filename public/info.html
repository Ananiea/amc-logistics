<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Informationen (Informații)</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ed7f10;
        }

        body {
            background-color: #f9f9f9;
            color: #000;
        }

        main.container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-color);
        }

        p, ul {
            margin: 1rem 0;
            font-size: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 1rem;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
            margin-top: 1rem;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1rem;
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d9730c;
        }

        .logout-container {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <script>
        // Verifică dacă utilizatorul este logat, altfel îl redirecționează la login
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/login";
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href = "/login";
        }
    </script>

    <main class="container">
        <h1>Informationen (Informații)</h1>
        <section>
            <h2>Lagerstandort (Locația depozitului)</h2>
            <p>
                Zeppelinstraße 10, 85748 Garching bei München
            </p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2657.359678491401!2d11.62096381590292!3d48.24809897923008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479e74d991b7c0f3%3A0xa97910f74c121b6c!2sZeppelinstra%C3%9Fe%2010%2C%2085748%20Garching%20bei%20M%C3%BCnchen%2C%20Germany!5e0!3m2!1sen!2sde!4v1692209477345!5m2!1sen!2sde"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
        <section>
            <h2>Teamleiter (Team-leaderi)</h2>
            <ul>
                <li>
                    Ana-Maria - 
                    <a href="tel:+4915730018679">+49 1573 0018679</a>
                </li>
                <li>
                    Ciprian - 
                    <a href="tel:+4915510211975">+49 1551 0211975</a>
                </li>
            </ul>
        </section>
        <section>
            <h2>Portal</h2>
            <p>
                <a href="https://couriers-portal.knuspr.de" target="_blank">
                    Knuspr Kurier-Portal
                </a>
            </p>
        </section>
        <div class="logout-container">
            <button onclick="logout()">Abmelden (Deconectare)</button>
        </div>
    </main>

</body>
</html>
