<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMC Logistics - Lernumgebung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #e0f7f9;
            color: #005f6a;
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-card {
            max-width: 400px;
            border: 1px solid #b2ebf2;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }
        .video-card iframe {
            width: 100%;
            height: 225px;
        }
        .video-card h3 {
            margin: 0;
            padding: 10px;
            background-color: #00796b;
            color: white;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Lernumgebung</h1>
        <p>Sehen Sie sich die unten stehenden Lernressourcen an:</p>
        <div class="video-list">
            <!-- Videoclipuri YouTube -->
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                <h3>Einführung in die Logistik</h3>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" frameborder="0" allowfullscreen></iframe>
                <h3>Effiziente Routenplanung</h3>
            </div>
            <!-- Adaugă mai multe videoclipuri după nevoie -->
        </div>
    </main>
</body>
</html>
